<!DOCTYPE html>
<head>
	<meta charset="UTF-8" content="text/html">
	<title>Do you love me</title>
	<script type="text/javascript" src="js/move.js"></script>
	<style>
	h1{
		position:absolute;
		left:40%;
		top:100px;
		width:auto;
		height:200px;
	}
	#yesDiv{
		position:absolute;
		left:40%;
		top:200px;
		width:200px;
		height:200px;
	}
	#noDiv{
		position: absolute;
		left:53%;
		top:200px;
		height:200px;
		width:200px;
	}
	</style>
</head>
<body>
	<h1>Do you love me?</h1>
	<div id="yesDiv">
		<input type="button" value="Yes" onclick="yes()" />
	</div>
	<div id="noDiv">
		<input type="button" value="No" onmouseover="no()" />
	</div>
</body>
